<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CSS Variables and JS </title>
</head>

<body>
    <div class="container">
    <div class="controls">
        <h1> Update CSS Variables with <span class="jsletter"> JS </span> </h1>

        <label for="spacing"> Spacing : </label>
        <input type="range" min="0" max="100" name="spacing" value="10" data-sizing="px" />

        <label for="blur"> Blur : </label>
        <input type="range" min="0" max="15" name="blur" value="10" data-sizing="px" />

        <label for="color"> Base Color : </label>
        <input type="color" value="#FFF650" name="basecolor" />
    </div>
    <div>
        <img src="https://source.unsplash.com/random" width="600px" height="400px" alt="randomimg">
    </div>
    </div>

    <script src="./variablesandjs.js">

    </script>
</body>

</html>
